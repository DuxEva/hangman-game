<div class="w-full h-full flex items-center justify-center">
  <div
    class="w-[27rem] h-[24rem] max-sm:w-[24rem] max-sm:[21rem] rounded-[2rem] linear-blue relative border-b-[14px] border-b-blue-1 border-t-8 border-l-4 border-r-4 border-t-blue-2 border-r-blue-2 border-l-blue-2"
  >
    <img class="-mt-24 mx-auto" src="/assets/images/logo.svg" alt="" />
    <div class="mt-10 flex flex-col items-center justify-center gap-10">
      <div class="flex flex-col">
        <button
          class="h-28 w-28 p-3 rounded-full linear-pinky"
          (click)="goToCategories()"
        >
          <img
            class="w-full h-full bg-cover"
            src="/assets/images/icon-play.svg"
            alt=""
          />
        </button>
      </div>
      <button
        (click)="goToHelp()"
        class="text-white text-center text-4xl py-3 px-6 rounded-full bg-blue-2 shadow-lg shadow-inner-custom-top-btn"
      >
        <div
          class="transition ease-in-out duration-300 shadow-inner-custom-bottom-btn rounded-full"
        >
          HOW TO PLAY
        </div>
      </button>
    </div>
  </div>
</div>
