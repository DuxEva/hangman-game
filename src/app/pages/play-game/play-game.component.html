<div class="w-full h-full mx-auto py-5 max-sm:py-2 text-white">
  <div class="w-full flex items-center gap-10 max-sm:gap-5 justify-between">
    <div
      class="flex gap-10 items-center max-sm:gap-4"
      (click)="goTocategories()"
    >
      <button
        class="h-20 w-20 max-sm:h-16 linear-pinky max-sm:w-16 rounded-full flex justify-center items-center"
      >
        <div
          class="linear-pinky rounded-full grid place-content-center p-2 shadow-2xl z-10"
        >
          <img
            class="h-12 w-12 max-sm:h-full max-sm:w-full"
            src="/assets/images/icon-menu.svg"
            alt=""
          />
        </div>
      </button>
      <h1
        *ngIf="gameToPlay"
        class="font-bold text-white text-5xl max-sm:text-3xl tracking-wide"
      >
        {{ gameToPlay.name }}
      </h1>
    </div>

    <div class="flex gap-5 max-sm:gap-3 w-[30vw] max-sm:w-[35vw] items-center">
      <div class="h-6 bg-white w-[80%] rounded-full flex items-center p-2">
        <div class="w-[65%] h-4 bg-blue-1 rounded-full"></div>
      </div>
      <img class="w-8 h-8" src="/assets/images/icon-heart.svg" alt="" />
    </div>
  </div>
</div>
