<div class="w-[70%] max-lg:w-[90%] h-full mx-auto py-10 max-sm:py-2">
  <div class="w-full flex items-center mt-10 max-sm:mt-2">
    <button class="h-20 w-20 linear-pinky rounded-full" (click)="goBack()">
      <div class="w-18 h-18 flex justify-center items-start">
        <div
          class="linear-pinky rounded-full grid place-content-center p-2 shadow-2xl z-10"
        >
          <img class="h-12 w-12" src="/assets/images/icon-back.svg" alt="" />
        </div>
      </div>
    </button>
    <h1
      class="text-center max-sm:text-right w-[90%] font-bold text-white text-7xl max-sm:text-5xl"
    >
      How to Play
    </h1>
  </div>
  <div
    class="w-full grid grid-cols-3 max-md:grid-cols-1 max-sm:grid-cols-1 gap-10 max-lg:gap-7 mt-16 max-sm:mt-8 max-md:gap-4 max-md:flex-col"
  >
    <div
      class="flex flex-col max-md:w-full max-md:flex-row gap-10 max-md:gap-6 max-sm:gap-4 items-center max-sm:items-start border-2 bg-white p-5 rounded-xl max-md:rounded-[40px] shadow-2xl"
      *ngFor="let help of helps; let i = index"
    >
      <div>
        <h1 class="text-7xl text-blue-2 font-bold max-sm:text-3xl">
          {{ help.titleNumber }}
        </h1>
      </div>
      <div
        class="max-md:flex flex-col items-center max-md:items-start gap-8 max-md:gap-3 max-sm:gap-1 text-center max-md:text-left"
      >
        <h1
          class="text-blue-1 text-4xl max-md:text-2xl max-sm:text-lg uppercase font-semibold max-md:font-semibold"
        >
          {{ help.title }}
        </h1>

        <p
          class="text-purple-2 text-3xl max-md:text-3xl max-sm:text-sm max-sm:w-full"
        >
          {{ help.description }}
        </p>
      </div>
    </div>
  </div>
  <div></div>
</div>
